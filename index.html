<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
        }

        .animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.5;
        }

        .square {
            width: 50px;
            height: 50px;
            background: linear-gradient(#303030, #757575);
        }

        .circle {
            width: 50px;
            height: 50px;
            background: #1cd99d;
            border-radius: 50%;
        }

        .triangle {
            width: 50px;
            height: 50px;
            background: #f5f5f5;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <div class="shape square"></div>
        <div class="shape circle"></div>
        <div class="shape triangle"></div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        function animateShapes() {
            anime({
                targets: '.shape',
                translateX: function() {
                    return anime.random(-window.innerWidth / 2, window.innerWidth / 2);
                },
                translateY: function() {
                    return anime.random(-window.innerHeight / 2, window.innerHeight / 2);
                },
                rotate: function() {
                    return anime.random(0, 360);
                },
                scale: function() {
                    return anime.random(0.5, 1.5);
                },
                duration: 3000,
                easing: 'easeInOutQuad',
                complete: animateShapes
            });
        }
        animateShapes();
    </script>
</body>
</html>
